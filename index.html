<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./bg.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Zen App</title>
</head>
<body>
  <div class="zen-app">
    <div class="circle" data-circle>
      <div class="timer" data-timer>
        <h1>ZEN</h1>
        <div class="timer-text" data-text>00:00:00</div>
        <div class="timer-input">
          <form data-form>
            <input type="text" name="timerInput" placeholder="60" value="60">
          </form>
        </div>
        <div class="play" data-play><i class="fa-solid fa-play"></i></div>
        <div class="pause" data-pause><i class="fa-solid fa-pause"></i></div>
        <div class="reset" data-reset><i class="fa-solid fa-stopwatch"></i></div>
      </div>

    </div>

  </div>
</body>
</html>
